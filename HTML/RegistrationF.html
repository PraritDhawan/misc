<h1>Kalinga Institute Of Industrial Technology</h1>
<h2>Registration Form</h2>
<form method="get/post&quot;"><b>NAME:</b><br>

  <br><br>

  <input type="checkbox" name="branch" value="br3">

  <input type="date" id="info3" name="info"><br><br>
<input typr="Submit" value="Submit">
<input typr="Submit" value="Clear">
